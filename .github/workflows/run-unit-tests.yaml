name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run test
        env:
          GOOGLE_MAPS_API_KEY: 123
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/apiadopto?schema=public"
          AWS_ACCESS_KEY: 123
          AWS_SECRET_ACCESS_KEY: 123
          BUCKET_NAME: 123
          JWT_SECRET: 123